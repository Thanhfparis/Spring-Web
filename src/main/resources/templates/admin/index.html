<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 960px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.container h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		.menu {
			text-align: center;
		}

		.menu a {
			display: inline-block;
			margin: 0 10px;
			padding: 10px 20px;
			text-decoration: none;
			color: #333;
			background-color: #f8f8f8;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.menu a:hover {
			background-color: #e0e0e0;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Admin Panel</h1>
	<div class="menu">
		<a th:href="@{/admin/vehicle}">Vehicle</a>
	</div>
</div>
</body>
</html>
