<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 960px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.container h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		.row {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.col {
			flex-basis: calc(33.33% - 20px);
			margin-bottom: 20px;
		}

		.custom-border {
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
			background-color: #f8f8f8;
			transition: border-color 0.3s ease;
		}

		.custom-border:hover {
			border-color: #ccc;
		}

		.menu {
			text-align: center;
			margin-top: 20px;
		}

		.menu a {
			display: inline-block;
			margin: 0 10px;
			padding: 10px 20px;
			text-decoration: none;
			color: #333;
			background-color: #f8f8f8;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.menu a:hover {
			background-color: #e0e0e0;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Admin Panel</h1>

	<div class="row">
		<div class="col">
			<section class="custom-border">
				<h3><b>Agences</b> <span th:text="${countSale}"></span></h3>
			</section>
		</div>

		<div class="col">
			<section class="custom-border">
				<h3><b>Voitures</b> <span th:text="${countCar}"></span></h3>
			</section>
		</div>

		<div class="col">
			<section class="custom-border">
				<h3><b>Camions</b> <span th:text="${countTruck}"></span></h3>
			</section>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<section class="custom-border">
				<h3><b>Motos</b> <span th:text="${countMotorcycle}"></span></h3>
			</section>
		</div>

		<div class="col">
			<section class="custom-border">
				<h3><b>Clients</b> <span th:text="${countClient}"></span></h3>
			</section>
		</div>

		<div class="col">
			<section class="custom-border">
				<h3><b>Reservations</b> <span th:text="${countReservation}"></span></h3>
			</section>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<section class="custom-border">
				<h3><b>Quatre roues</b> <span th:text="${twoWheels}"></span> €</h3>
			</section>
		</div>

		<div class="col">
			<section class="custom-border">
				<h3><b>Deux roues</b> <span th:text="${fourWheels}"></span> €</h3>
			</section>
		</div>

		<div class="col">
			<section class="custom-border">
				<h3><b>Total</b> <span th:text="${total}"></span> €</h3>
			</section>
		</div>
	</div>

	<div class="row" th:each="user : ${users}">
		<div class="col-md-4">
			<section class="custom-border">
				<h3><b th:text="${user.name}"></b> <span th:text="${user.percent}"></span> %</h3>
			</section>
		</div>
	</div>

	<div class="menu">
		<a th:href="@{/admin/vehicle}">Vehicle</a>
	</div>
</div>
</body>
</html>
